name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  python-ci:
    uses: ajb538/.github/.github/workflows/_python-ci.yml@main

  docker-build:
    needs: python-ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ajb538/.github/.github/workflows/_docker-build.yml@main
    with:
      image-name: nanoclaw-sidecar

  deploy:
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ajb538/.github/.github/workflows/_deploy-unraid.yml@main
    with:
      service-name: nanoclaw-sidecar
      image-name: nanoclaw-sidecar
    secrets: inherit
